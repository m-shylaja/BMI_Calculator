<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form class="calculator">
      <div class="value1">
        <label class="inputText" for="weight">Weight (Kg)</label>
        <input class="inputValue" name="weight" type="number" id="weight" placeholder="e.g., 70" />
      </div>
      <div class="value1">
        <label class="inputText" for="height">Height (cm)</label>
        <input class="inputValue" name="height" type="number" id="height" placeholder="e.g., 175" />
      </div>
      <div class="button1">
        <button type="submit">Calculate BMI</button>
        <button type="reset" id="resetBtn">Reset</button>
      </div>
    </form>

    <section class="output">
      <h3>Your BMI is</h3>
      <p id="bmi">0</p>
      <p id="desc">N/A</p>
    </section>

    <section class="bmi-scale">
      <div style="--color: var(--underweight)">
        <h4>Underweight</h4>
        <p>&lt; 18.5</p>
      </div>
      <div style="--color: var(--normal)">
        <h4>Normal</h4>
        <p>18.5 - 25</p>
      </div>
      <div style="--color: var(--overweight)">
        <h4>Overweight</h4>
        <p>25 - 30</p>
      </div>
      <div style="--color: var(--obese)">
        <h4>Obese</h4>
        <p>&gt;= 30</p>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
